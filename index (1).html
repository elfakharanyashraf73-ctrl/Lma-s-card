        .cat-container {

            left: 50%;
            transform: translateX(-50%);

            text-align: center;
            transition: all 0.3s ease;
        }

        .cat-head {
            width: 120px;
            height: 100px;
            background: var(--main-color);

        .ear.right { right: 10px; transform: rotate(15deg); }

        /* Ø§Ù„Ø¹ÙŠÙ†ÙŠÙ† */
        .eye {

            background: #000;

        }

        @keyframes tilt {
